<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Book shelf login</title>
        <meta charset="UTF-8">
        <style>
            #login_form {
                position: absolute;
                left: 50%;
                top: 50%;
                transform: translate(-50%, -50%);
            }

            .login_item {
                margin-bottom: 10px;
            }

            .icon {
                width: 150px;
                height: 150px;
            }

        </style>
    </head>
    <body>
        <div id="login_form">
            <form method="post" th:action="@{login/auth}" th:object="${loginForm}">
                <img class="login_item icon" th:src="@{/images/icon.png}">
                <br>
                <input class="login_item" type="text" placeholder="enter username" th:field="*{username}">
                <br>
                <input class="login_item" type="password" placeholder="enter password" th:field="*{password}">
                <br>
                <input class="login_item" type="submit" placeholder="login">
            </form>
        </div>
    </body>
</html>
